<h1>Monitoring</h1>
<hr/>
<h2>Current Status</h2>
<div class="graph" tabindex="-1">
    <canvas id="curUsage"></canvas>
</div>
<div class="graph" tabindex="-1">
    <canvas id="curCpuTemp"></canvas>
</div>
<div class="graph" tabindex="-1">
    <canvas id="curRoomTemp"></canvas>
</div>
<div class="graph" tabindex="-1">
    <canvas id="curRoomHum"></canvas>
</div>
<hr/>
<h2>History</h2>
<label style="display: block; margin: 0.33rem;"> History timespan: <select id="timespan">
    <option value="hour">One Hour</option>
    <option value="day">One Day</option>
    <option value="month">One Month</option>
    <option value="year">One Year</option>
</select></label>
<div class="graph" tabindex="-1">
    <canvas id="timeUsage"></canvas>
</div>
<div class="graph" tabindex="-1">
    <canvas id="timeCpuTemp"></canvas>
</div>
<div class="graph" tabindex="-1">
    <canvas id="timeRoomTemp"></canvas>
</div>
<div class="graph" tabindex="-1">
    <canvas id="timeRoomHum"></canvas>
</div>

<p id="status" onchange="resetStatus()"></p>
